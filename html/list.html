<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul style="list-style: square;">
        <!-- unodered list-->
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <ol type="I">
        <!-- odered list-->
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>
    
    <dl>
        <dt>Coffee</dt>
        <dd>카누</dd>
        <dd>맥심</dd>

        <dt>음료수</dt>
        <dd>콜라</dd>
        <dd>사이다</dd>
    </dl>

    <h2>일정</h2>
    <ol>
        <li>입춘맞이:1/27(월) ~ 1/31(금)</li>
        <li>남쉐코사:2/1(토)</li>
        <li>거리숙:2/2(일)</li>
        <li>열림굿:2/3(월)</li>
        <li>입춘굿:2/4(화)</li>
    </ol>
</body>

</html>
